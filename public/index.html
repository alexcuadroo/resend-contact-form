<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Formulario de Contacto</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #000000;
        --primary-dark: #000000;
        --secondary-color: #000000;
        --background-color: #ffffff;
        --surface-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border-color: #e0e0e0;
        --shadow-color: rgba(0, 0, 0, 0.1);
        --success-bg: #f5f5f5;
        --success-text: #000000;
        --success-border: #cccccc;
        --error-bg: #f5f5f5;
        --error-text: #000000;
        --error-border: #cccccc;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #ffffff;
          --primary-dark: #ffffff;
          --secondary-color: #ffffff;
          --background-color: #000000;
          --surface-color: #1a1a1a;
          --text-primary: #ffffff;
          --text-secondary: #999999;
          --border-color: #333333;
          --shadow-color: rgba(0, 0, 0, 0.3);
          --success-bg: #2a2a2a;
          --success-text: #ffffff;
          --success-border: #444444;
          --error-bg: #2a2a2a;
          --error-text: #ffffff;
          --error-border: #444444;
        }
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-color);
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        transition: background 0.3s ease;
      }

      .container {
        background: var(--surface-color);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px var(--shadow-color);
        width: 100%;
        max-width: 500px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      h1 {
        text-align: center;
        color: var(--text-primary);
        margin-bottom: 30px;
        font-size: 2rem;
        transition: color 0.3s ease;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary);
        font-weight: 500;
        transition: color 0.3s ease;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease, background-color 0.3s ease,
          color 0.3s ease;
        font-family: inherit;
        background-color: var(--surface-color);
        color: var(--text-primary);
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .btn {
        background: var(--primary-color);
        color: var(--background-color);
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background 0.3s ease, opacity 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 25px var(--shadow-color);
        opacity: 0.85;
      }

      .btn:active {
        transform: scale(0.96);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 500;
      }

      .success {
        background-color: var(--success-bg);
        color: var(--success-text);
        border: 1px solid var(--success-border);
      }

      .error {
        background-color: var(--error-bg);
        color: var(--error-text);
        border: 1px solid var(--error-border);
      }

      .loading {
        display: none;
        text-align: center;
        margin-top: 20px;
      }
      .loading p {
        color: var(--text-secondary);
      }

      .spinner {
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .container {
          padding: 20px;
          height: 90dvh;
          border-radius: 0;
          box-shadow: none;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        h1 {
          font-size: 1.75rem;
          margin-bottom: 20px;
        }

        .btn {
          padding: 16px; /* Larger touch target */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contáctame</h1>

      <div id="message" class="message" style="display: none"></div>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nombre *</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            placeholder="Juan Pérez"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="mimail@ejemplo.com"
            required
            inputmode="email"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
          />
        </div>

        <div class="form-group">
          <label for="message">Mensaje *</label>
          <textarea
            id="messageText"
            name="message"
            placeholder="Escribe tu mensaje aquí..."
            maxlength="500"
            required
          ></textarea>
          <div id="charCount" style="text-align: right; font-size: 0.8rem; color: var(--text-secondary); margin-top: 5px;">0 / 500</div>
        </div>

        <button type="submit" class="btn" id="submitBtn">Enviar Mensaje</button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Enviando mensaje...</p>
      </div>
    </div>

    <script>
      const messageText = document.getElementById('messageText');
      const charCount = document.getElementById('charCount');

      messageText.addEventListener('input', function() {
        const currentLength = this.value.length;
        charCount.textContent = `${currentLength} / 500`;
      });

      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const submitBtn = document.getElementById("submitBtn");
          const loading = document.getElementById("loading");
          const messageDiv = document.getElementById("message");
          const form = document.getElementById("contactForm");

          const formData = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            message: document.getElementById("messageText").value.trim(),
          };

          if (!formData.name || !formData.email || !formData.message) {
            showMessage("Por favor, completa todos los campos.", "error");
            return;
          }

          submitBtn.disabled = true;
          loading.style.display = "block";
          messageDiv.style.display = "none";

          try {
            const response = await fetch("/api/send-contact", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();

            if (response.ok) {
              showMessage(
                "¡Mensaje enviado exitosamente! Te contactaremos pronto.",
                "success"
              );
              form.reset();
            } else {
              showMessage(
                result.error ||
                  "Error al enviar el mensaje. Intenta nuevamente.",
                "error"
              );
            }
          } catch (error) {
            console.error("Error:", error);
            showMessage(
              "Error de conexión. Verifica tu internet e intenta nuevamente.",
              "error"
            );
          } finally {
            submitBtn.disabled = false;
            loading.style.display = "none";
          }
        });

      function showMessage(text, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        if (type === "success") {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });

          setTimeout(() => {
            messageDiv.style.display = "none";
          }, 5000);
        }
      }
    </script>
  </body>
</html>
